<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" >
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/serviceDetail.css" />
		<script src="js/flexible.js"></script>
		<title id="title">售后申请</title>
	</head>
	<body>
		<div class="commodity-info flexbox-h con-start line-01">
			<div class="commodity-image"><img src="" width="100%" height="100%"></div>
			<div class="commodity-other">
				<div class="commodity-name l-13">柯达金尊光面6寸 30张包邮套餐</div>
				<div class="commodity-price l-12">单价：<span class="l-15">34.9元</span></div>
				<div class="commodity-num l-12">数量：1</div>
			</div>
		</div>

		<div class="service-progress">
			<div class="progress-list flexbox-h con-between">
				<div class="progress-line line active">
					<p class="circle"></p>
					<p class="status l-10">提交申请</p>
					<p class="time l-8">2017-10-23 10:25</p>
				</div>
				<div class="progress-line line">
					<p class="circle"></p>
					<p class="status l-10">售后审核</p>
					<p class="time l-8">2017-10-23 10:25</p>
				</div>
				<div class="progress-line">
					<p class="circle"></p>
					<p class="status l-10">处理结果</p>
					<p class="time l-8">2017-10-23 10:25</p>
				</div>
				
			</div>
			<div class="progress-content l-10">进度说明：您申请的售后符合退款要求，已为您退款共计<span class="reback-price">19.9</span> 元，请注意查
收（金额会在1~3个工作日返回原账户）。</div>		
		</div>

		<div class="service-describe">
			<h2 class="tit l-12">问题描述</h2>
			<ul class="describe-list">
				<li class="item">	
					<div class="describe-content l-12">收到货外包装都是好的，但是数了后发现少了20张照片，请给我退款</div>
					<div class="describe-images flexbox-h con-start">
						<div class="img-item"><img src="" width="100%" height="100%"></div>
						<div class="img-item"><img src="" width="100%" height="100%"></div>
						<div class="img-item"><img src="" width="100%" height="100%"></div>
					</div>
				</li>
			</ul>
			
		</div>

	</body>

	<div class="footer-btn l-18">取消申请</div>
</html>
