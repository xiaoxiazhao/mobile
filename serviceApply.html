<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" >
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/serviceApply.css" />
		<script src="js/flexible.js"></script>
		<title id="title">售后申请</title>
	</head>
	<body>
		<div class="commodity-info flexbox-h con-start line-01">
			<div class="commodity-image"><img src="" width="100%" height="100%"></div>
			<div class="commodity-other">
				<div class="commodity-name l-13">柯达金尊光面6寸 30张包邮套餐</div>
				<div class="commodity-price l-12">单价：<span class="l-15">34.9元</span></div>
				<div class="commodity-num l-12">数量：1</div>
			</div>
		</div>

		<div class="service-describe">
			<h2 class="tit l-12">售后描述</h2>
			<div class="content-area">
				<textarea></textarea>
				<p class="text-count l-19">0/500</p>
			</div>
		</div>

		<div class="upload-images">
			<ul class="image-list flexbox-h con-start flewrap">
				<li class="item">
					<div class="upload">
						<span class="icon"></span>
						<p class="l-10">上传照片</br>（最多6张）</p>
					</div>
				</li>

				<li class="item"><img src="" width="100%" height="100%"></li>
			</ul>
		</div>
	</body>

	<div class="footer-btn l-18">提交申请</div>
</html>
